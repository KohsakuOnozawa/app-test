<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリ起動</title>
    <style>
        /* ページ全体のスタイル：画面中央に配置 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            height: 100vh; /* 画面いっぱいの高さ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* アプリ起動ボタンのスタイル */
        .app-button {
            display: inline-block;
            background-color: #4630EB; /* Expoっぽい色（好きな色に変えてOK） */
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 16px 32px;
            border: none;
            border-radius: 50px; /* 角丸 */
            text-decoration: none; /* 下線を消す */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: opacity 0.2s;
            cursor: pointer;
        }

        /* ボタンを押したときのアニメーション */
        .app-button:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <p>以下のボタンを押してアプリを起動します</p>

    <a href="moalapocket://" class="app-button">
        アプリを起動する
    </a>

</body>
</html>
